name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'contributors.html'
      - 'contributors.json'
      - 'contributors.png'
      - '.github/workflows/deploy-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create public directory structure
        run: |
          mkdir -p public
          # Copy contributors files
          cp contributors.html public/index.html
          cp contributors.json public/contributors.json
          cp contributors.png public/contributors.png 2>/dev/null || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
